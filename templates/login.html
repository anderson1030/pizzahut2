{% extends 'layout.html' %}
{% block body %}
	<br><br><br>
	<h1>Login</h1>
	{% from "includes/_formhelpers.html" import render_field %}
	<form method="POST" action=" ">
		<div class="form-group">{{render_field(form.username, class="form-control")}}</div>
		<div class="form-group">{{render_field(form.password, class="form-control")}}</div>
		<p><input type="submit" class="btn btn-primary" value="Submit"></p>
	</form>
	<div class="border-top pt-3 text-muted">
		<small>
			Do Not Have An Account?<a href="{{url_for('register')}}">Sign Up Now</a>
		</small>
    </div>
{% endblock %}
